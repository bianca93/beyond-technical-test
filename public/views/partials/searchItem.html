<article class="animate-repeat item-playlist">
  <div>
    <h2>{{element.snippet.title}}</h2>
    <h3>Published on {{element.snippet.publishedAt | date: 'MMM d, y'}}</h3>
    <p>{{element.snippet.description}}</p>
  </div>
  <figure>
    <img ng-src="{{element.snippet.thumbnails.default.url}}" alt="{{element.snippet.title}}">
  </figure>
</article>
