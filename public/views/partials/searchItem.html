<article class="animate-repeat item-playlist">
  <div>
    <h2>{{playlists.snippet.title}}</h2>
    <h3>Published on {{playlists.snippet.publishedAt | date: 'MMM d, y'}}</h3>
    <p>{{playlists.snippet.description || 'No description provided'}}</p>
  </div>
  <figure>
    <img ng-src="{{playlists.snippet.thumbnails.default.url}}" alt="{{playlists.snippet.title}}">
  </figure>
</article>
